<template name="main">
  <h1>Home</h1>
  {{#if currentUser}}
      <div class="col-md-5 bg-info" id="ToDo">
        <h1>To Do:</h1>
    			<h2>Personal</h2>
    			<form>
    				{{> showchores}}<br>
    			</form>
          <hr>
    			<h2>House</h2>
    			<form>
    				<input type="checkbox" name="choretype" value="chore"> Feed Cat<br>
    				<input type="checkbox" name="choretype" value="chore"> Clean Floors<br>
    			</form>
    			<br>
      </div>
      <div class="col-md-5 col-md-offset-2 bg-warning" id="Tasks">
    			<h1>Add Task</h1>
          <h2>Personal</h2>
          <p>Set personal chores and tasks for yourself</p>
          {{> addTask}}
          <hr>
          <h2>House</h2>
    			<p>Here you can send quick task requests to your house.</p>
    			{{> addHouseTask}}
    		</div>
    {{else}}
        <div>
          Sorry you do not have access to this page. Please login or sign-up!
        </div>
    {{/if}}
</template>

<template name="addTask">
    <input type="text" id="type" value="Add Task"><br><br>
    <button id="addtask" class="btn btn-sm btn-warning">
      Create
    </button><br><br>
</template>

<template name="showchores">
  {{#each c in choreslist}}
      {{> chorerow chore=c}}
  {{/each}}
</template>

<template name="chorerow">
    <input type="checkbox"> {{chore.type}}<br>
</template>

<template name="addHouseTask">
  <form>
    <h3>Request</h3>
      <input type="text" name="task" value="Task"> <br>

    <h3>Message</h3>
      <textarea rows="4" cols-lg="25">Message</textarea> <br><br>

    <button class="btn btn-info btn-large js-chatsubmit">Submit</button><br><br>
  </form>
</template>
