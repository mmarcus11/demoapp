<template name="rent">
    <div class="row">
        <div class="col-md-12 bg-info">
          <h1>Rent <img src="/images/piggy.jpg" width="10%" class="img-rounded"></h1>
          {{#if currentUser}}
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr><th>Person</th><th>Month</th><th>Amount</th><th>Rent Status</th><th>Edit Status</th></tr>
                  </thead>
                  <tbody>
                    {{#each rent in house}}
                      {{> houserow rent=rent}}
                    {{/each}}
                  </tbody>
                  <tfoot>
                    <tr><td>Total Rent: <input type="text" id="tRent" value={{rentVal}}> <button class="btn btn-primary" id="saveR">Save</button></td></tr>
                  </tfoot>
                </table>
                <hr>
                {{> edit}}
          {{else}}
              Sorry you do not have access to this page. Please login or sign-up to view and manage rent payment statuses!
          {{/if}}
        </div>
    </div>
</template>

<template name="houserow">
   <tr>
   	  <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{rent.name}} </td>
      <td>{{rent.date}}</td>
      <td>{{rent.amount}}</td>
   	  <td>{{rent.status}}</td>
      <td><select><option>Owed</option><option>Paid</option><option>Late!</option></select></td>

   </tr>
</template>

<template name="edit">
  <h2>Add/Edit</h2>
    <form>
      <input type="text" id="name" placeholder="Name"><br>
      <input type="text" id="date" placeholder="Month"><br>
      <input type="text" id="amount" placeholder="Amount"><br>
      <input type="radio" name="status" value="Paid"> Paid<br>
      <input type="radio" name="status" value="Owed"> Owed<br>
      <input type="radio" name="status" value="Late!"> Late!<br><br>
    </form>
    <button id='submit' class='btn btn-info'>Submit</button>
</template>
