<template name="main">
  <h1>Home</h1>
  {{#if currentUser}}
      <div class="col-md-5 bg-info">
        <h1>To Do:</h1>
    			<h2>Personal</h2>
    			<form>
    				<input type="checkbox" name="choretype" value="chore"> Cook Dinner<br>
    			</form>
    			<h2>House</h2>
    			<form>
    				<input type="checkbox" name="choretype" value="chore"> Feed Cat<br>
    				<input type="checkbox" name="choretype" value="chore"> Clean Floors<br>
    			</form>
    			<br>
      </div>
      <div class="col-md-5 col-md-offset-2 bg-warning">
    			<h1>Add Task</h1>
          <h2>Personal</h2>

          <h2>House</h2>
    			<p>Here you can send quick task requests to your roommates or whole housing group.</p>
    			<form>
    				<h2>Roommate:</h2>
    					<select>
    						<option value="house">All</option>
    						<option value="roommate1">Roommate1</option>
    						<option value="roommate2">Roommate2</option>
    						<option value="roommate3">Roommate3</option>
    					</select>


    				<h2>Request</h2>
    					<input type="text" name="task" value="Task"> <br>

    				<h2>Message</h2>
    					<textarea rows="4" cols-lg="25">Message</textarea> <br><br>

    				<button class="btn btn-info btn-large js-chatsubmit">Submit</button><br><br>
    			</form>
    		</div>
    {{else}}
        <div>
          Sorry you do not have access to this page. Please login or sign-up!
        </div>
    {{/if}}
</template>
