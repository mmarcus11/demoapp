<template name="utilities">
<div class="row">
  <div class="col-md-12 bg-info">
    <h1>Utilities</h1>
    {{#if currentUser}}
    {{> addUtility}}
    <hr>
    <table class="table table-bordered table-striped">
      <thead><tr>
        <th>Color</th><th>Utility Type</th><th> Per Person Amount</th><th> Due By:</th><th> Pay Back:</th>
      </tr></thead>
      <tbody>
        {{> showUtilities}}
      </tbody>
    </table>
    {{else}}
        Sorry you do not have access to this page. Please login or sign-up to view and manage utility payments!
    {{/if}}
  </div>
</div>
</template>

<template name="utilityRow">
  <td style="background:{{utility.color}}"></td><td><span class="glyphicon glyphicon-remove" id="remove"></span> {{utility.name}}</td><td>{{utility.personAmt}}</td><td>{{utility.due}}</td><td>{{utility.payer}}</td>
</template>

<template name="showUtilities">
  {{#each u in utilityList}}
      <tr>{{> utilityRow utility=u}}</tr>
  {{/each}}
</template>

<template name="addUtility">
    <form><table>
        <tr><td>Utility Name</td> <td><input type="text" id="name"></td></tr>
        <tr><td>Per Person Amount</td> <td><input type="text" id="personAmt"></td></tr>
        <tr><td>Due Date </td> <td><input type="date" id="due" ></td></tr>
        <tr><td>Payer</td> <td><input type="text" id="payer"></td></tr>
        <tr><td>Color </td> <td> <input type="color" name="favcolor" id="color"></td></tr>
    </table>
    </form><br>
    <button id="addUtility" class="btn btn-sm btn-danger">Add</button>
</template>
