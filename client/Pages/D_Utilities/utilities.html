<template name="utilities">
<div class="row">
  <div class="col-md-12 bg-info">
    <h1>Utilities</h1>
    {{#if currentUser}}
    {{> addUtility}}
    <hr>
    <table class="table table-bordered table-striped">
      <thead><tr>
        <th>Utility Type</th><th> Per Person Amount</th><th> Due By:</th><th> Pay Back:</th>
      </tr></thead>
      <tbody>
        {{> showUtilities}}
      </tbody>
    </table>
    {{else}}
        Sorry you do not have access to this page. Please login or sign-up to view and manage utility payments!
    {{/if}}
  </div>
</div>
</template>

<template name="utilityRow">
  <td><span class="glyphicon glyphicon-remove" id="remove"></span> {{utility.name}}</td><td>{{utility.personAmt}}</td><td>{{utility.due}}</td><td>{{utility.payer}}</td>
</template>

<template name="showUtilities">
  {{#each u in utilityList}}
      <tr>{{> utilityRow utility=u}}</tr>
  {{/each}}
</template>

<template name="addUtility">
    <form>
        Utility Name      <input type="text" id="name"><br>
        Per Person Amount <input type="text" id="personAmt"><br>
        Due Date          <input type="date" id="due"><br>
        Payer             <input type="text" id="payer">
    </form><br>
    <button id="addUtility" class="btn btn-sm btn-danger">Add</button>
</template>
