<template name="myhouse">
  <h1>My House</h1>
  {{#if currentUser}}
      <main>
        <div class="col-md-5 bg-info">
          <br>
          <strong>Place:</strong><a href="https://www.google.com/maps/place/Brandeis+University/@42.3654835,-71.2608896,17z/data=!3m1!4b1!4m5!3m4!1s0x89e38315e9bdb66f:0x235fbcb2d1e1f984!8m2!3d42.3646784!4d-71.2587951"> 123 Address St.</a>
          <br>
          <h2>Roommates:</h2>
          {{> showpeople}}
          <p>Add Roommate</p>
          {{> addPerson}}
        </div>
      </main>
  {{else}}
      Sorry you do not have access to this page. Please login or sign-up to view and manage roommates!
  {{/if}}

</template>

<template name="addPerson">
    Name: <input type="text" id="name"><br>
    Email: <input type="text" id="email"><br><br>
    <button id="addperson" class="btn btn-primary">
      Add Roommate
    </button><br><br>
</template>

<template name="showpeople">
  <ul>
  {{#each p in peoplelist}}
    <li>{{> personrow person=p}}</li>
  {{/each}}
  </ul>
</template>

<template name="personrow">
  {{person.name}}: {{person.email}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</template>
