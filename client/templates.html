<!--The head is going to be like the title in the tab name-->
<head>
  <title>Roommate Helper</title>
</head>

<template name="addPerson">
    Name: <input type="text" id="name"><br>
    Email: <input type="text" id="email"><br><br>
    <button id="addperson" class="btn btn-primary">
      Add Roommate
    </button><br><br>
</template>

<template name="layout">
  <div class="container">
    <h1>Roommate Helper</h1>

    <nav class="navbar navbar-default">
      <div class="collapse navbar-collapse" id="toolbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/myhouse">My House</a></li>
          <li><a href="/chat">Chat and Discuss</a></li>
          <li><a href="/rent">Rent</a></li>
          <li><a href="/utilities">Utilities</a></li>
          <li><a href="/resources">Resources</a></li>
        </ul>
        <ul class="nav navbar-right">
          {{> loginButtons}}
        </ul>
    </div>

    </nav>
    <hr>
    {{> yield}} <!--this is where the page content goes-->
  </div>
</template>

<template name="showpeople">
  <ul>
  {{#each p in peoplelist}}
    <li>{{> personrow person=p}}</li>
  {{/each}}
  </ul>
</template>

<template name="personrow">
  {{person.name}}: {{person.email}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</template>

<template name="showchores">
  <ul>
  {{#each c in choreslist}}
      <li>{{> chorerow chore=c}}</li>
  {{/each}}
  </ul>
</template>

<template name="chorerow">
  {{chore.type}}<br>
</template>
