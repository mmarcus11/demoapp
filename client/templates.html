<!--The head is going to be like the title in the tab name-->
<head>
  <title>Roommate Helper</title>
  <meta charset="utf-8">
  
</head>

<template name="addPerson">
    Name: <input type="text" id="name"><br>
    Email: <input type="text" id="email"><br><br>
    <button id="addperson" class="btn btn-primary">
      Add Roommate
    </button><br><br>
</template>

<template name="layout">
  <div class="container">
    <h1>Roommate Helper</h1>
    <nav>
        <div id="toolbar">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/myhouse">My House</a></li>
            <li><a href="/chat">Chat and Discuss</a></li>
            <li><a href="/rent">Rent</a></li>
            <li><a href="/utilities">Utilities</a></li>
            <li><a href="/resources">Resources</a></li>
          </ul>
          <ul class="nav navbar-right">
            {{> loginButtons}}
          </ul>
        </div>
    </nav><br><br>
    <hr>
    {{> yield}} <!--this is where the page content goes-->
  </div>
</template>

<template name="showpeople">
  <ul>
  {{#each p in peoplelist}}
    <li>{{> personrow person=p}}</li>
  {{/each}}
  </ul>
</template>

<template name="personrow">
  {{person.name}}: {{person.email}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</template>

<template name="addTask">
    <input type="text" id="type" value="Add Task"><br><br>
    <button id="addtask" class="btn btn-sm btn-warning">
      Create
    </button><br><br>
</template>

<template name="showchores">

  {{#each c in choreslist}}
      {{> chorerow chore=c}}
  {{/each}}

</template>

<template name="chorerow">
  <input type="checkbox"> {{chore.type}}<br>
</template>

<template name="addHouseTask">
  <form>
    <h3>Roommate:</h3>
      <select>
        <option value="house">All</option>
        <option value="roommate1">Roommate1</option>
        <option value="roommate2">Roommate2</option>
        <option value="roommate3">Roommate3</option>
      </select>


    <h3>Request</h3>
      <input type="text" name="task" value="Task"> <br>

    <h3>Message</h3>
      <textarea rows="4" cols-lg="25">Message</textarea> <br><br>

    <button class="btn btn-info btn-large js-chatsubmit">Submit</button><br><br>
  </form>
</template>
