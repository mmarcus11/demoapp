<!--The head is going to be like the title in the tab name-->
<head>
  <title>DemoApp 2017</title>
</head>

<template name="main">
  <h1>Home</h1>
  {{#if currentUser}}
      <div class="col-md-5 bg-info">
        <h1>To Do:</h1>
    			<h2>Personal</h2>
    			<form>
    				<input type="checkbox" name="choretype" value="chore"> Cook Dinner<br>
    			</form>
    			<h2>House</h2>
    			<form>
    				<input type="checkbox" name="choretype" value="chore"> Feed Cat<br>
    				<input type="checkbox" name="choretype" value="chore"> Clean Floors<br>
    			</form>
    			<br>
      </div>
      <div class="col-md-5 col-md-offset-2 bg-warning">
    			<h1>Add Task</h1>
          <h2>Personal</h2>

          <h2>House</h2>
    			<p>Here you can send quick task requests to your roommates or whole housing group.</p>
    			<form>
    				<h2>Roommate:</h2>
    					<select>
    						<option value="house">All</option>
    						<option value="roommate1">Roommate1</option>
    						<option value="roommate2">Roommate2</option>
    						<option value="roommate3">Roommate3</option>
    					</select>


    				<h2>Request</h2>
    					<input type="text" name="task" value="Task"> <br>

    				<h2>Message</h2>
    					<textarea rows="4" cols-lg="25">Message</textarea> <br><br>

    				<button class="btn btn-info btn-large js-chatsubmit">Submit</button><br><br>
    			</form>
    		</div>
    {{else}}
        <div>
          Sorry you do not have access to this page. Please login or sign-up!
        </div>
    {{/if}}
</template>

<template name="myhouse">
  <h1>My House</h1>
  <main>
    <div class="col-md-5 bg-info">
      <h2>Roommates:</h2>
      {{> showpeople}}
      <p>Add Roommate</p>
      {{> addPerson}}
    </div>

  </main>

</template>

<template name="chat">
  <h1>About this app</h1>
  <p>Author: Molly</p>
</template>

<template name="rent">
  <h1>Info Page!</h1>
  <a href="https://en.wikipedia.org/wiki/Information"><img src="http://www.jiovanni.fr/wp-content/uploads/2016/01/Entreprise-de-communication-6.jpg" width="95%"></a><br><br>
</template>

<template name="utilities">
  <h1>Info Page!</h1>
  <a href="https://en.wikipedia.org/wiki/Information"><img src="http://www.jiovanni.fr/wp-content/uploads/2016/01/Entreprise-de-communication-6.jpg" width="95%"></a><br><br>
</template>

<template name="resources">
  <h1>Info Page!</h1>
  <a href="https://en.wikipedia.org/wiki/Information"><img src="http://www.jiovanni.fr/wp-content/uploads/2016/01/Entreprise-de-communication-6.jpg" width="95%"></a><br><br>
</template>

<template name="addPerson">
    Name: <input type="text" id="name"><br>
    Email: <input type="text" id="email"><br><br>
    <button id="addperson" class="btn btn-primary">
      Add Roommate
    </button><br><br>
</template>

<template name="layout">
  <div class="container">
    <h1>Roommate Helper</h1>

    <nav class="navbar navbar-default">
      <div class="collapse navbar-collapse" id="toolbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/myhouse">My House</a></li>
          <li><a href="/chat">Chat and Discuss</a></li>
          <li><a href="/rent">Rent</a></li>
          <li><a href="/utilities">Utilities</a></li>
          <li><a href="/resources">Resources</a></li>
        </ul>
        <ul class="nav navbar-right">
          {{> loginButtons}}
        </ul>
    </div>

    </nav>
    <hr>
    {{> yield}} <!--this is where the page content goes-->
  </div>
</template>

<template name="showpeople">
  <ul>
  {{#each p in peoplelist}}
    <li>{{> personrow person=p}}</li>
  {{/each}}
  </ul>
</template>

<template name="personrow">
  {{person.name}}: {{person.email}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</template>
